<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Background Image with Text Overlay and Inline Styling- Sample 2</title>

    <meta name="viewport" content="width=1000, height=1000"/>
  </head>
  <body>
    <div>

      <div class="text-sample-1" style="position: relative;">
        <img src="phoebe.jpg" alt="A black, orange, and white cat laying on its back, with words above it saying 'Hi, I'm Phoebe!'." height="1000" width="1000" style="top: 0px; left: 0px; z-index: -1;"/>
        <p style="margin: 0; padding: 0;">
          <span style="position: absolute; top: 250px; left: 625px; font-size: 48px; font-family: Helvetica; color: white; -webkit-text-stroke: 1px black; -webkit-text-fill-color: white;">Hi,</span>
          <span style="position: absolute; top: 300px; left: 625px; font-size: 48px; font-family: Helvetica; color: white; -webkit-text-stroke: 1px black; -webkit-text-fill-color: white;">I'm</span>
          <span style="position: absolute; top: 300px; left: 700px; font-size: 48px; font-family: Helvetica; color: white; -webkit-text-stroke: 1px black; -webkit-text-fill-color: white;">Phoebe!</span>
        </p>
      </div>

    </div>
  </body>
</html>
