<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>AV Content Test - Embedded Video</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  </head>
  <body>
    <div>

      <h1>Embedded Audio - Preload</h1>

      <div class="testframe">
        <p>This is to test embedded video. If the following video plays, the test passes.</p>
        <video src="video/testcatvideo.mp4" preload="auto"><p>This video element is not supported.</p></video>
      </div>

      <div class="testframe">
        <p>This is to test embedded video. If the following video plays, the test passes.</p>
        <video src="video/testcatvideo.mp4" preload="metadata"><p>This video element is not supported.</p></video>
      </div>

      <div class="testframe">
        <p>This is to test embedded video. If the following video plays, the test passes.</p>
        <video src="video/testcatvideo.mp4" preload="none"><p>This video element is not supported.</p></video>
      </div>

    </div>
  </body>
</html>
