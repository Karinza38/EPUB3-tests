<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>AV Content Test - Embedded Audio (Preload)</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  </head>
  <body>
    <div>

      <h1>Embedded Audio - Preload</h1>

      <div class="testframe">
        <p>This is to test embedded audio. If the following audio plays, the test passes.</p>
        <audio preload="auto" src="audio/test_audio.m4a"><p>This audio element is not supported.</p></audio>
      </div>

      <div class="testframe">
        <p>This is to test embedded audio. If the following audio plays, the test passes.</p>
        <audio preload="metadata" src="audio/test_audio.m4a"><p>This audio element is not supported.</p></audio>
      </div>

      <div class="testframe">
        <p>This is to test embedded audio. If the following audio plays, the test passes.</p>
        <audio preload="none" src="audio/test_audio.m4a"><p>This audio element is not supported.</p></audio>
      </div>

    </div>
  </body>
</html>
